    link.href = URL.createObjectURL( blob );

//============== Multi Page Handling =============

// pdf A4 size: 8.3" by 11.7" 200 PPI
// https://stackoverflow.com/questions/3455016/how-are-pdf-sizes-specified
const PAGE_WIDTH = 1654;
const PAGE_HEIGHT = 2339;

var pageCount = 1;

// store array of page canvas and context handles
var canvases = [];
var ctxs = [];

function navigatePages(dir) {
    if (dir == "left") {

    } else if (dir == "right") {

    } else if (dir == "new") {
        // make new page
        pageCount++;

        var c = document.createElement('canvas');
        var ctx = c.getContext("2d");

        c.id = "pg." + pageCount;
        c.width = PAGE_WIDTH;  
        c.height = PAGE_HEIGHT;
        c.classList.add('drawingCanvas');
        c.style.marginTop = "50px";
        c.style.marginLeft = "0px";

        document.body.appendChild(c);

        canvases.push(c);
        ctxs.push(ctx);
    }
}

var touchDown = false;
var prevX = 0;
var prevY = 0;

// store which canvas (page) touch started in
var index;
var canvas;
var ctx;

window.addEventListener("pointerdown", function(e) {
    // use pen to draw, touch to scroll and zoom (maybe use multitouch to scroll/ zoom and check for single touch to write)

    // ctx.font = "20px Georgia";
    // ctx.font = "30px Verdana";
    // ctx.clearRect(0, 0, 2500, 1500);
    // ctx.fillText("" + canvas.style.marginLeft.match(/\d+/)[0], 250, 250);
   
    if (e.pointerType == "touch") {
        // finger touch
        // do scrolling/ zooming
        // canvas.style.touchAction = "auto";
        return;
    } else {
        // stylus
        // do only drawing
        // do scrolling/ zooming
        // canvas.style.touchAction = "none";
    }

    index = Math.floor((window.pageYOffset + e.y) / PAGE_HEIGHT);
    canvas = canvases[index];
    ctx = ctxs[index];
    
    touchDown = true;

    var x = e.x + window.pageXOffset - Number(canvas.style.marginLeft.match(/\d+/)[0]);
    var y = e.y + window.pageYOffset - (index * PAGE_HEIGHT) - Number(canvas.style.marginTop.match(/\d+/)[0]) * (index + 1);

    prevX = x;
    prevY = y;

    if (drawColor != "Eraser") {
        ctx.beginPath();
        ctx.arc(x, y, drawSize, 0, 2 * Math.PI, false);
        ctx.fillStyle = drawColor;
        ctx.fill();
    } else {
        ctx.clearRect(x - drawSize/2, y - drawSize/2, drawSize, drawSize);
    }
   
})

window.addEventListener("pointermove", function(e) {
    // event.preventDefault(); // no scroll
    
    if (touchDown) { 
        var x = e.x + window.pageXOffset - Number(canvas.style.marginLeft.match(/\d+/)[0]);
        var y = e.y + window.pageYOffset - (index * PAGE_HEIGHT) - Number(canvas.style.marginTop.match(/\d+/)[0]) * (index + 1);

        // get length from previous xy to current xy and linear interpolate to draw a solid line
        var c = Math.ceil( Math.sqrt((x - prevX) ** 2 + (y - prevY) ** 2) );

        // normalized direction of stroke
        var dirX = (x - prevX) / c; 
        var dirY = (y - prevY) / c;

        if (c > drawSize) {
            for (var i = 0; i * drawSize < c; i++) {
                if (drawColor != "Eraser") {
                    ctx.beginPath();
                    ctx.arc(prevX + dirX * drawSize * i, prevY + dirY * drawSize * i, drawSize, 0, 2 * Math.PI, false);
                    ctx.fillStyle = drawColor;
                    ctx.fill();
                } else {
                    ctx.clearRect(prevX + dirX * drawSize * i - drawSize/2, prevY + dirY * drawSize * i - drawSize/2, drawSize, drawSize);
                }
            }
        }

        if (drawColor != "Eraser") {
            ctx.beginPath();
            ctx.arc(x, y, drawSize, 0, 2 * Math.PI, false);
            ctx.fillStyle = drawColor;
            ctx.fill();
        } else {
            ctx.clearRect(x - drawSize/2, y - drawSize/2, drawSize, drawSize);
        }

        prevX = x;
        prevY = y;
    }
})

window.addEventListener("pointerup", function(e) {
    touchDown = false;
})
