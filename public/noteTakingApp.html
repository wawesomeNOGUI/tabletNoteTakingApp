<html>
<body style="margin: 0; padding: 0; overflow: hidden; background-color: white;">
    <style>
        #drawingCanvas {
            margin: 0;
            padding: 0;

            /*border-style: solid;*/
            /*border-color: #A4FCD4;*/
            /*border-width: 20px;*/

            font-smooth: never;
            -webkit-font-smoothing : none;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>

    <canvas id="drawingCanvas"></canvas>

    <!-- Navigation / Drawing Menu - Always on Top -->
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }
        
        .select {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 12px 14px;
            text-decoration: none;
            font-size: 12px;
        }
        
        .select:hover {
            background: #ddd;
            color: black;
            cursor: pointer;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            margin-top: 50px;
            position: fixed;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            /* z-index: 1; */
        }
    </style>

    <div class="navbar">
        <div class="select" id="file" onclick="toggleDropdown();">File</div>
        <div class="dropdown-content" id="fileDropdown">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
        
        <input class="select" id="drawSize" type="range" min="1" max="101" value="50" step="10">

        <div class="select" id="Black" style="background-color: Black;">Black</div>
        <div class="select" id="Blue" style="background-color: Blue;">Blue</div>
        <div class="select" id="Red" style="background-color: Red;">Red</div>
        <div class="select" id="Green" style="background-color: Green;">Green</div>
        <div class="select" id="Yellow" style="background-color: Yellow;">Yellow</div>

    </div>

    <!-- File menu, default no show -->
    <style>
        
        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

    </style>

    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        
    </div>

<script>
// for html dropdown menu
document.getElementById('fileDropdown').style.display = 'none';

function toggleDropdown() {
    console.log(document.getElementById('fileDropdown').style.display)
    if (document.getElementById('fileDropdown').style.display == 'block') {
        document.getElementById('fileDropdown').style.display = 'none';
    } else {
        document.getElementById('fileDropdown').style.display = 'block'
    }
}

// initialize canvas
var canvas = document.getElementById("drawingCanvas");
var ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;  
canvas.height = window.innerHeight;
canvas.style.width = ""+ window.innerWidth +"px";   // stretch canvas to fit screen
canvas.style.height = ""+ window.innerHeight +"px"; 

</script>    
</body>
</html>
