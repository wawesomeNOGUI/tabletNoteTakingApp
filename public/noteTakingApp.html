<html>
<body style="margin: 0; padding: 0; overflow: hidden; background-color: white;">
    <!-- Navigation / Drawing Menu - Always on Top -->
    <style>
        .navbar {
            user-select: none; /* Standard syntax */
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }
        
        .select {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 12px 14px;
            text-decoration: none;
            font-size: 12px;
        }
        
        .select:hover {
            background: #ddd;
            color: black;
            cursor: pointer;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            margin-top: 50px;
            position: fixed;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            /* z-index: 1; */
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
    </style>

    <div class="navbar">
        <div class="select" id="file" onclick="toggleDropdown();">File</div>
        <div class="dropdown-content" id="fileDropdown">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
        
        <input class="select" id="drawSize" oninput="setDrawSize();" type="range" min="1" max="101" value="11" step="10">

        <div class="select" onclick="setDrawColor('Black');" style="background-color: Black;">Black</div>
        <div class="select" onclick="setDrawColor('Blue');" style="background-color: Blue;">Blue</div>
        <div class="select" onclick="setDrawColor('Red');" style="background-color: Red;">Red</div>
        <div class="select" onclick="setDrawColor('Green');" style="background-color: Green;">Green</div>
        <div class="select" onclick="setDrawColor('Purple');" style="background-color: Purple;">Purple</div>

    </div>

    <!-- Drawing Canvas -->
    <style>
        #drawingCanvas {
            margin: 0;
            padding: 0;

            touch-action: none;

            /*border-style: solid;*/
            /*border-color: #A4FCD4;*/
            /*border-width: 20px;*/

            font-smooth: never;
            -webkit-font-smoothing : none;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>

    <canvas id="drawingCanvas"></canvas>

<script>
// for html dropdown menu
document.getElementById('fileDropdown').style.display = 'none';

function toggleDropdown() {
    if (document.getElementById('fileDropdown').style.display == 'block') {
        document.getElementById('fileDropdown').style.display = 'none';
    } else {
        document.getElementById('fileDropdown').style.display = 'block'
    }
}

// initialize canvas
var canvas = document.getElementById("drawingCanvas");
var ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;  
canvas.height = window.innerHeight;
canvas.style.width = ""+ window.innerWidth +"px";   // stretch canvas to fit screen
canvas.style.height = ""+ window.innerHeight +"px"; 

// draw functions
drawColor = "Black";
function setDrawColor(c) {
    drawColor = c;
}

drawSize = 11;
function setDrawSize() {
    drawSize = document.getElementById("drawSize").value;
}

ctx.fillStyle = drawColor;
ctx.fillRect(0, 0, canvas.width, canvas.height);

var touchDown = false;
var prevX = 0;
var prevY = 0;

canvas.addEventListener("pointerdown", function(e) {
    prevX = e.x;
    prevY = e.y;

    ctx.fillStyle = drawColor;
    ctx.beginPath();
    ctx.arc(e.x, e.y, drawSize, 0, 2 * Math.PI, false);
    ctx.fill();
})

canvas.addEventListener("pointermove", function(e) {
    // event.preventDefault(); // no scroll
    
    if (touchDown) {
        // get length from previous xy to current xy and linear interpolate to draw a solid line
        var c = Math.ceil( Math.sqrt((e.x - prevX) ** 2 + (e.y - prevY) ** 2) );

        // normalized direction of stroke
        var dirX = (e.x - prevX) / c; 
        var dirY = (e.y - prevY) / c;

        if (c > drawSize) {
            for (var i = 0; i * drawSize < c; i++) {
                ctx.fillStyle = drawColor;
                ctx.beginPath();
                ctx.arc(prevX + dirX * drawSize * i, prevY + dirY * drawSize * i, drawSize, 0, 2 * Math.PI, false);
                ctx.fill();
            }
        }

        ctx.fillStyle = drawColor;
        ctx.beginPath();
        ctx.arc(e.x, e.y, drawSize, 0, 2 * Math.PI, false);
        ctx.fill();

        prevX = e.x;
        prevY = e.y;
    }
})


// or with mouse for testing

canvas.addEventListener("mousedown", function(e) {
    touchDown = true;

    prevX = e.x;
    prevY = e.y;

    ctx.fillStyle = drawColor;
    ctx.beginPath();
    ctx.arc(e.x, e.y, drawSize, 0, 2 * Math.PI, false);
    ctx.fill();
})

canvas.addEventListener("mousemove", function(e) {
    if (touchDown) {
        // get length from previous xy to current xy and linear interpolate to draw a solid line
        var c = Math.ceil( Math.sqrt((e.x - prevX) ** 2 + (e.y - prevY) ** 2) );

        // normalized direction of stroke
        var dirX = (e.x - prevX) / c; 
        var dirY = (e.y - prevY) / c;

        if (c > drawSize) {
            for (var i = 0; i * drawSize < c; i++) {
                ctx.fillStyle = drawColor;
                ctx.beginPath();
                ctx.arc(prevX + dirX * drawSize * i, prevY + dirY * drawSize * i, drawSize, 0, 2 * Math.PI, false);
                ctx.fill();
            }
        }

        ctx.fillStyle = drawColor;
        ctx.beginPath();
        ctx.arc(e.x, e.y, drawSize, 0, 2 * Math.PI, false);
        ctx.fill();

        prevX = e.x;
        prevY = e.y;
    }
})

canvas.addEventListener("mouseup", function(e) {
    touchDown = false;
})

window.oncontextmenu = function(event) {
     event.preventDefault();
     event.stopPropagation();
     return false;
};

</script>    
</body>
</html>
